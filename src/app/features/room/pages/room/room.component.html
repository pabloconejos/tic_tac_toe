<div *ngIf="roomService.currentRoom" class="game-container">
  <div class="game">
      <h2>{{ 'tu_eres_player' | translate }}{{ getPlayer() }}</h2>
      <h2>{{ 'turno_de' | translate }}{{ roomService.currentRoom.turn }}</h2>
      <div *ngIf="roomService.currentRoom.winner" class="winner">
          ยก{{ roomService.currentRoom.winner }} {{ 'ha_ganado' | translate }}!
      </div>
      <div class="board">
          <div 
              *ngFor="let cell of roomService.currentRoom.board; let i = index" 
              (click)="playMove(i)" 
              class="cell">
              {{ cell }}
          </div>
      </div>
  </div>
</div>
